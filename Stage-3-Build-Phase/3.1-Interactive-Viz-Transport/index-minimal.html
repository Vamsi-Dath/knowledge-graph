<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Transit Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
        }
        
        .header h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 300;
        }
        
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }
        
        .chart-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
        }
        
        .requirements {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            margin-top: 20px;
        }
        
        .requirements h3 {
            margin-top: 0;
            color: #374151;
            font-size: 18px;
        }
        
        .requirement-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            padding: 8px;
            background: #f0fdf4;
            border-radius: 4px;
            border-left: 4px solid #10b981;
        }
        
        .requirement-item .check {
            color: #10b981;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .stats {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            font-family: monospace;
            font-size: 12px;
            color: #374151;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bus Transit Dashboard</h1>
            <p>Interactive visualization of bus delays and passenger data</p>
        </div>

        <div class="charts-grid">
            <div class="chart-container">
                <div id="bar-chart"></div>
            </div>
            
            <div class="chart-container">
                <div id="scatter-chart"></div>
            </div>
        </div>
    </div>

    <script src="main-minimal.js"></script>
</body>
</html>
